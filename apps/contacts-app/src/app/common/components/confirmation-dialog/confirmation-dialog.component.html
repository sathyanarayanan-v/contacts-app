<div>
  <div class="delete_options">
    <div class="ctn_d_1">
      {{ title }}
    </div>

    <div class="ctn_d_2">
      <button
        [mat-dialog-close]="onDialogYes"
        (click)="onClick()"
        class="btn_delete pointer"
      >
        <span> {{ confirm }} </span>
      </button>
      <button class="btn_cancel pointer" (click)="onNoClick()">
        <span> {{ cancel }} </span>
      </button>
    </div>
  </div>
</div>
